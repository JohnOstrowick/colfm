<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Eye Icon Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      padding: 2rem;
    }
    .icon {
      font-size: 48px;
      margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Font Awesome Eye Icons</h1>
  <p><i class="fas fa-eye icon"></i> Visible</p>
  <p><i class="fas fa-eye-slash icon"></i> Hidden</p>
</body>
</html>
